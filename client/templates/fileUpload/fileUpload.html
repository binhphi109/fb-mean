<div class="modal-header">
    <i class="fa fa-lg fa-upload modal-header-icon pull-left"></i>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" tabindex="-1" ng-click="cancel()">Ã—</button>
    <h4 class="modal-title b-b-none no-p-b" id="myModalLabel">{{ options.header }}</h4>
</div>
<div class="modal-body">
    <div class="fileinput fileinput-new input-group" data-provides="fileinput">
        <div class="form-control" data-trigger="fileinput">
            <i class="glyphicon glyphicon-file fileinput-exists"></i>
            <span class="fileinput-filename"></span>
        </div>
        <span class="input-group-addon btn btn-default btn-file">
            <span class="fileinput-new">Select file</span>
            <span class="fileinput-exists">Change</span>
            <input type="file" name="..." nv-file-select uploader="uploader"/>
        </span>
        <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
    </div> 
    <h5>Progress</h5>
    <div class="progress progress-striped">
        <div ng-style="{ 'width': uploader.progress + '%' }" aria-valuemax="100" aria-valuemin="0" aria-valuenow="{{ uploader.progress }}" role="progressbar" class="progress-bar progress-bar-warning">
            <span class="sr-only">40% Complete (success)</span>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-show="success" ng-click="done()">Done</button>
    <button type="button" class="btn btn-primary" ng-hide="success" ng-disabled="!uploader.queue.length" ng-click="upload()">{{ options.action }}</button>
    <button type="button" class="btn btn-white" ng-click="cancel();">Cancel</button>
</div>
