<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">f+</h1>

        </div>
        <h3>Register to Facebook Lite</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form" ng-submit="register()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" required="" ng-model="displayName">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="" ng-model="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="password">
            </div>
            <div class="form-group">
                    <div class="checkbox i-checks"><label> <input type="checkbox" required=""><i></i> Agree the terms and policy </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>
        </form>
        <p class="m-t"> <small><a href="https://github.com/kugoo109"><i class="fa fa-github" aria-hidden="true"></i> kugoo109</a> &copy; 2017</small> </p>
    </div>
</div>
